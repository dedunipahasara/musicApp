<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Box</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="music-style.css">
</head>
<body>
<div class="wrapper">
    <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
    </div>
    <div class="image-area">
        <img src="celebrity.png" alt="">
    </div>
    <div class="song-details"></div>
    <p class="name">Celebrity-IU</p>
    <p class="artist">IU</p>
    <div class="progress-area">
        <div class="progress-bar">
            <span></span>
        </div>
        <div class="timer">
            <span class="current">0:20</span>
            <span class="current">3:40</span>

        </div>
    </div>
    <div class="controls">
        <i id="repeat-plist" class="material-icons">repeat</i>
        <i id= "prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
            <i class="material-icons">play_arrow</i>

        </div>
        <i class="material-icons">repeat</i>
        <i class="material-icons">repeat</i>

    </div>
</div>


</body>
</html>
